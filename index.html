<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <header>
    <h1>Jardim Pizza</h1>
  </header>
  <body>
    <section class="content-center">
      <div class="text-center">
        <img
          src="./image/faltando editar/vector-cartoon-pizza-chef.png"
          alt="Chef de Cozinha "
        />
      </div>
      <form action="/login" method="POST">
        <div>
          <input type="email" placeholder="Digite seu e-mail" required />
        </div>
        <div>
          <input type="password" placeholder="Digite a senha" required />
        </div>
        <div>
          <button>Enviar</button>
        </div>
      </form>
      <p class="text-center">Visite nossas Redes Sociais</p>
      <section id="section_images">
        <div class="icons_header">
          <a href="https://www.instagram.com/rafabrito_7/" target="_blank"
            ><img src="./image/faltando editar/insta.png" alt="Instagram_Icon"
          /></a>
          <a href="https://github.com/RafaBrito7" target="_blank"
            ><img src="./image/faltando editar/github.png" alt="GitHub_Icon"
          /></a>
          <a href="https://www.linkedin.com/in/rafabrito7/" target="_blank"
            ><img
              src="./image/faltando editar/linkedin.png"
              alt="Linkedin_Icon"
          /></a>
        </div>
      </section>
    </section>
    <footer>
      <p>Desenvolvido por RafaBrito</p>
    </footer>
  </body>
</html>
